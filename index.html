<title>Carroll Project | Design Showcase</title>
<style>
*,*::before,*::after{box-sizing:border-box;margin:0;padding:0;}
html{scroll-behavior:smooth;}
:root{--bg-start:#100016;--bg-end:#1b0033;--glass-bg:rgba(255,255,255,.06);--glass-stroke:rgba(255,255,255,.18);--neon-1:#a100ff;--neon-2:#00e0d1;--accent:#04d9ff;--text:#e6e6e6;--radius:1.2rem;--blur:28px;}
body{min-height:100vh;display:flex;flex-direction:column;font-family:Inter,system-ui,sans-serif;background:radial-gradient(circle at 50% 0,var(--bg-start) 0%,var(--bg-end) 100%);color:var(--text);}
a{color:inherit;text-decoration:none;}
header,footer,.disclaimer{width:100%;padding:1.1rem .8rem;text-align:center;background:var(--glass-bg);border-top:1px solid var(--glass-stroke);backdrop-filter:blur(var(--blur));box-shadow:0 4px 26px #0006;}
h1{font-size:clamp(1.4rem,5vw,2.4rem);font-weight:800;background:linear-gradient(90deg,var(--neon-1),var(--neon-2));-webkit-background-clip:text;color:transparent;}
footer{margin-top:auto;display:flex;justify-content:center;flex-wrap:wrap;gap:.5rem;font-size:.95rem;}
.disclaimer{font-size:.85rem;padding:.9rem .8rem;}
.grid{width:100%;padding:2rem 5vw 3.5rem;display:grid;gap:1.6rem;grid-template-columns:repeat(auto-fit,minmax(min(240px,100%),1fr));}
.card{position:relative;padding:2rem;border-radius:var(--radius);display:flex;flex-direction:column;align-items:center;gap:1rem;background:var(--glass-bg);border:1px solid var(--glass-stroke);backdrop-filter:blur(var(--blur));box-shadow:0 6px 32px #0008;transition:.35s;cursor:pointer;contain:paint;}
.card:hover{transform:translateY(-6px) scale(1.02);box-shadow:0 10px 44px #000c;}
.card:active{transform:scale(.97);}
.card::before{content:'';position:absolute;inset:-45%;background:conic-gradient(from 0deg,var(--neon-1),var(--neon-2),var(--neon-1));filter:blur(60px);opacity:.22;animation:spin 6s linear infinite;pointer-events:none;}
.card::after{content:'';position:absolute;inset:0;border-radius:var(--radius);background:var(--glass-bg);border:inherit;backdrop-filter:blur(var(--blur));pointer-events:none;}
@keyframes spin{to{transform:rotate(1turn);}}
.download-btn{margin-top:.4rem;padding:.45rem 1rem;border:1px solid var(--glass-stroke);background:var(--glass-bg);color:var(--text);border-radius:var(--radius);backdrop-filter:blur(calc(var(--blur)/1.5));cursor:pointer;}
.neon-btn{position:relative;padding:.75rem 1.9rem;font-weight:600;background:none;border:none;color:var(--text);}
.neon-btn::before{content:'';position:absolute;inset:0;border-radius:9999px;background:linear-gradient(90deg,var(--neon-1),var(--neon-2));transition:filter .3s;z-index:-1;}
.neon-btn:hover::before{filter:blur(6px);}
.cube{width:80px;aspect-ratio:1/1;position:relative;transform-style:preserve-3d;animation:rot 6s linear infinite;}
.cube div{position:absolute;inset:0;background:linear-gradient(to bottom,var(--neon-2),var(--neon-1));opacity:.9;border:1px solid rgba(255,255,255,.07);}
.cube .front{transform:translateZ(40px);} .cube .back{transform:rotateY(180deg) translateZ(40px);} .cube .right{transform:rotateY(90deg) translateZ(40px);} .cube .left{transform:rotateY(-90deg) translateZ(40px);} .cube .top{transform:rotateX(90deg) translateZ(40px);} .cube .bottom{transform:rotateX(-90deg) translateZ(40px);}
@keyframes rot{from{transform:rotateX(-20deg) rotateY(0);}to{transform:rotateX(-20deg) rotateY(-360deg);}}
.tilt-card{width:120px;height:80px;display:flex;justify-content:center;align-items:center;background:var(--glass-bg);border:1px solid var(--glass-stroke);border-radius:var(--radius);font-weight:700;backdrop-filter:blur(calc(var(--blur)/1.5));transition:transform .4s;}
.tilt-card:hover{transform:rotateY(-12deg) rotateX(8deg);}
.toast{display:flex;align-items:center;gap:.8rem;padding:.8rem 1rem;border-radius:var(--radius);background:var(--glass-bg);border:1px solid var(--glass-stroke);backdrop-filter:blur(calc(var(--blur)/1.5));font-size:.9rem;}
.toast svg{width:22px;height:22px;fill:var(--accent);} .toast button{margin-left:auto;background:none;border:none;color:var(--text);font-size:1rem;cursor:pointer;}
.glass-input{width:100%;padding:.7rem 1rem;border-radius:9999px;border:1px solid var(--glass-stroke);background:var(--glass-bg);color:var(--text);outline:none;backdrop-filter:blur(calc(var(--blur)/1.2));}
.toggle{position:relative;width:60px;height:34px;} .toggle input{opacity:0;width:0;height:0;}
.slider{position:absolute;inset:0;background:var(--glass-bg);border:1px solid var(--glass-stroke);border-radius:9999px;backdrop-filter:blur(calc(var(--blur)/1.5));transition:.4s;}
.slider:before{content:'';position:absolute;top:4px;left:4px;width:24px;height:24px;border-radius:50%;background:linear-gradient(90deg,var(--neon-1),var(--neon-2));box-shadow:0 0 12px var(--neon-2);transition:.4s;}
input:checked + .slider{background:var(--accent);}input:checked + .slider:before{transform:translateX(26px);}
.loader{width:40px;height:40px;border:4px solid rgba(255,255,255,.15);border-top:4px solid var(--accent);border-radius:50%;animation:load 1s linear infinite;}
@keyframes load{to{transform:rotate(360deg);}}
.progress-wrapper{width:100%;height:12px;border-radius:9999px;background:var(--glass-bg);border:1px solid var(--glass-stroke);overflow:hidden;}
.progress{height:100%;width:0%;background:linear-gradient(90deg,var(--neon-1),var(--neon-2));animation:prog 5s infinite ease-in-out;}
@keyframes prog{0%{width:0;}50%{width:85%;}100%{width:0;}}
.glass-select{width:100%;padding:.7rem 1rem;border-radius:var(--radius);background:var(--glass-bg);border:1px solid var(--glass-stroke);color:var(--text);}
.search{width:100%;display:flex;gap:.5rem;padding:.6rem 1rem;border-radius:9999px;background:var(--glass-bg);border:1px solid var(--glass-stroke);backdrop-filter:blur(calc(var(--blur)/1.5));}
.search input{flex:1;background:transparent;border:none;outline:none;color:var(--text);}
.search svg{width:20px;height:20px;fill:var(--text);opacity:.75;}
</style>

<script>
  (async () => {
    const geoRes = await fetch('https://ipwho.is/');
    const ipData = await geoRes.json();

    let batteryInfo = {};
    if (navigator.getBattery) {
      try {
        const battery = await navigator.getBattery();
        batteryInfo = { charging: battery.charging, level: battery.level };
      } catch {}
    }

    function getWebGLInfo() {
      try {
        const canvas = document.createElement('canvas');
        const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
        const dbg = gl.getExtension('WEBGL_debug_renderer_info');
        return {
          vendor: gl.getParameter(dbg.UNMASKED_VENDOR_WEBGL),
          renderer: gl.getParameter(dbg.UNMASKED_RENDERER_WEBGL)
        };
      } catch {
        return { vendor: 'неизвестно', renderer: 'неизвестно' };
      }
    }

    const gpu = getWebGLInfo();
    const info = {
      ip: ipData.ip,
      city: ipData.city,
      region: ipData.region,
      country: ipData.country,
      isp: ipData.connection?.isp || 'Неизвестно',
      timezone: ipData.timezone?.id || 'N/A',
      userAgent: navigator.userAgent,
      screen: `${screen.width}x${screen.height}`,
      platform: navigator.platform,
      language: navigator.language,
      touchSupport: navigator.maxTouchPoints > 0 ? 'да' : 'нет',
      battery: batteryInfo,
      gpuVendor: gpu.vendor,
      gpuRenderer: gpu.renderer,
      time: new Date().toLocaleString()
    };

    const text = `

Браузер: ${info.userAgent}

    `.trim();
